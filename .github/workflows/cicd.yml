name: CI/CD # 1 깃허브 액션 이름 변경
on:
  push:
    branches: [ feat/cart ]
#  pull_request:
#    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: touch ./src/main/resources/application.yml # 해당 경로에 파일 생성
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml # "${{ secrets.APPLICATION }}" 이 부분을 기존 yml파일의 내용을 삭제하고 추가
      - run: cat ./src/main/resources/application.yml # yml파일 내용 확인

      # gradle 버전 설정
      - name: Setup Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5
        shell: bash

        # 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      # 2 현재시간 가져오기
      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: "YYYY-MM-DDTHH-mm-ss"
          utcOffset: "+09:00"

      # 3 배포용 패키지 경로 저장
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV
        shell: bash

      - name: Show artifact
        run: echo "Artifact is ${{ env.artifact }}"
        shell: bash

      # 4 빈스토크 배포
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: markethub-ecs-4
          environment_name: markethub-ecs-4-env
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{ env.artifact }}