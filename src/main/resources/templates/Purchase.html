<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market hub Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .info-section {
            background-color: #f8f8f8;
            padding: 15px;
            margin-bottom: 10px;
        }
        .info-section p {
            margin: 5px 0;
        }
        .info-section span {
            font-weight: bold;
        }
        .info-section input[type="text"],
        .info-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .button-section {
            text-align: center;
        }
        .button-section button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-section button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div id="purchaseInfo">Loading purchase details...</div>
<button id="placeOrderButton" onclick="placeOrder()">주문하기</button>

<script>
    // 페이지 로드 시 실행될 함수
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email'); // URL에서 이메일을 가져옵니다.
        const singlePurchase = params.get('single'); // 단일 구매인지 여부를 판단합니다.

        if (singlePurchase) {
            fetchSinglePurchase(email);
        } else {
            fetchAllPurchases(email);
        }
    });

    function fetchSinglePurchase(email) {
        fetch(`http://localhost:8080/api/purchase/single/${email}`)
            .then(response => response.json())
            .then(data => {
                displayPurchase(data); // 데이터를 화면에 표시합니다.
            })
            .catch(error => console.error('Error fetching single purchase:', error));
    }

    function fetchAllPurchases(email) {
        fetch(`http://localhost:8080/api/purchase/${email}`)
            .then(response => response.json())
            .then(data => {
                displayPurchases(data); // 데이터를 화면에 표시합니다.
            })
            .catch(error => console.error('Error fetching all purchases:', error));
    }

    function displayPurchase(purchase) {
        // 데이터 검증을 위한 조건 추가
        if (!purchase || !purchase.purchaseId || !purchase.status) {
            console.error('Invalid purchase data');
            return;
        }

        let purchaseHTML = `
        <div class="purchase-info">
            <h3>Order ID: ${purchase.purchaseId}</h3>
            <p>Status: ${purchase.status}</p>
    `;

        // itemDetails가 있는지 확인
        if (purchase.itemDetails) {
            purchaseHTML += `
            <div>
                <p>Item Name: ${purchase.itemDetails.itemName}</p>
                <p>Quantity: ${purchase.itemDetails.quantity}</p>
                <p>Price: ${purchase.itemDetails.price}</p>
            </div>
        `;
        }

        // carts 배열이 있는지 확인
        if (Array.isArray(purchase.carts) && purchase.carts.length > 0) {
            purchase.carts.forEach(cart => {
                purchaseHTML += `
                <div class="cart-info">
                    <p>Cart ID: ${cart.cartId}</p>
                    <p>Item ID: ${cart.itemId}</p>
                    <p>Quantity: ${cart.quantity}</p>
                    <p>Price: ${cart.price}</p>
                </div>
            `;
            });
        }

        purchaseHTML += `</div>`;
        document.getElementById('purchaseInfo').innerHTML = purchaseHTML;
    }

    function displayPurchases(purchases) {
        // purchases가 배열인지 확인
        if (!Array.isArray(purchases)) {
            console.error('Invalid purchases data');
            return;
        }

        const purchasesListElement = document.getElementById('purchasesList');
        purchasesListElement.innerHTML = ''; // 초기화

        purchases.forEach(purchase => {
            // displayPurchase 함수 재사용
            displayPurchase(purchase);
        });
    }
    function placeOrder() {
        // '주문하기' 버튼 클릭 시 결제 API로 넘어가는 로직을 구현합니다.
        // 예: window.location.href = 'https://paymentgateway.com/...';
    }
</script>
</body>
</html>
