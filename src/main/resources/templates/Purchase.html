<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market hub Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .info-section {
            background-color: #f8f8f8;
            padding: 15px;
            margin-bottom: 10px;
        }
        .info-section p {
            margin: 5px 0;
        }
        .info-section span {
            font-weight: bold;
        }
        .info-section input[type="text"],
        .info-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .button-section {
            text-align: center;
        }
        .button-section button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-section button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Market hub</h1>
    <div class="info-section" id="buyerInfo">
        <h2>구매자 정보</h2>
        <p><span>이름:</span> <span id="buyerName"></span></p>
        <p><span>이메일:</span> <span id="buyerEmail"></span></p>
        <p><span>전화번호:</span> <span id="buyerPhone"></span></p>
        <p><span>주소:</span> <span id="buyerAddress"></span></p>
    </div>
    <div class="info-section" id="recipientInfo">
        <h2>받는 사람 정보</h2>
        <p><span>이름:</span> <span id="recipientName"></span></p>
        <p><span>이메일:</span> <span id="recipientEmail"></span></p>
        <p><span>전화번호:</span> <span id="recipientPhone"></span></p>
        <p><span>주소:</span> <span id="recipientAddress"></span></p>
    </div>
    <div class="info-section">
        <h2>상품 정보</h2>
        <div id="purchaseInfo">
            <!-- 상품 정보가 여기에 동적으로 추가될 예정입니다. -->
        </div>
        <div id="purchaseList">
            <!-- 상품 정보가 여기에 동적으로 추가될 예정입니다. -->
        </div>

    </div>
    <p>총 가격: <span id="totalPrice">0</span>원</p>

    <div class="button-section">
        <button id="placeOrderButton" onclick="placeOrder()">주문하기</button>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = getCookie('Authorization');
        if (token) {
            fetchAllPurchases(token);
        } else {
            console.error('Token not found in cookies.');
        }
    });

    function fetchAllPurchases(token) {
        fetch(`http://localhost:8080/api/purchase/allPurchase`, {
            headers: {
                'Authorization': token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch all purchases');
                }
                return response.json();
            })
            .then(data => {
                displayPurchases(data); // 데이터를 화면에 표시합니다.
            })
            .catch(error => console.error('Error fetching all purchases:', error));
    }

    function displayPurchases(purchases) {
        const purchaseInfoElement = document.getElementById('purchaseInfo');
        const totalPriceElement = document.getElementById('totalPrice'); // 총 가격을 표시할 요소
        let totalPrice = 0; // 총 가격을 저장할 변수 초기화

        if (!purchaseInfoElement || !totalPriceElement) {
            console.error('Element is not found in the DOM');
            return;
        }

        // 상품 정보를 카드로 표시하고 총 가격 계산
        purchases.forEach(purchase => {
            const itemDetails = purchase.itemDetails;
            const itemName = itemDetails.itemName;
            const quantity = itemDetails.quantity;
            // 가격 형식화
            const formattedPrice = new Intl.NumberFormat('ko-KR').format(itemDetails.price);
            totalPrice += itemDetails.price * quantity; // 각 상품의 가격을 총 가격에 더함

            // 상품 정보 카드 생성
            const cardHTML = `
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">${itemName}</h4>
                    <p class="card-text">수량: ${quantity}</p>
                    <p class="card-text">가격: ₩${formattedPrice}</p>
                </div>
            </div>
        `;

            // 생성된 카드를 purchaseInfoElement에 추가
            purchaseInfoElement.insertAdjacentHTML('beforeend', cardHTML);
        });

        // 총 가격 형식화
        const formattedTotalPrice = new Intl.NumberFormat('ko-KR').format(totalPrice);

        // 총 가격을 HTML 요소에 업데이트
        totalPriceElement.innerText = `₩${formattedTotalPrice}`;
    }

    function placeOrder() {
        window.IMP.init("imp46053523");

        const userId = document.getElementById('buyerName').innerText; // 사용자 ID
        const currentDate = new Date().toISOString(); // 현재 날짜를 ISO 형식으로 변환
        const productName = userId + '_' + currentDate; // 상품명은 사용자 ID와 현재 날짜를 조합하여 생성
        const userEmail = document.getElementById('buyerEmail').innerText; // 사용자 이메일 가져오기
        const userName = document.getElementById('buyerName').innerText; // 사용자 이름
        const userTel = document.getElementById('buyerPhone').innerText; // 사용자 전화번호
        const userAddr = document.getElementById('buyerAddress').innerText; // 사용자 주소
        const totalPriceElement = document.getElementById('totalPrice');
        const totalPrice = parseFloat(totalPriceElement.innerText.replace(/[^\d.-]/g, ''));
        console.log(totalPrice);
        if (totalPrice > 1000000) {
            alert('결제 상한가는 100만원 입니다.');
            return; // 함수를 여기서 종료하여 더 이상 진행하지 않음
        }

        IMP.request_pay({
            pg: "kakaopay.TC0ONETIME",
            pay_method: 'card',
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: productName,
            amount: totalPrice, // 예시 금액. 실제 결제 금액으로 변경 필요.
            buyer_email: userEmail,
            buyer_name: userName,
            buyer_tel: userTel,
            buyer_addr: userAddr

        }, function (rsp) {
            console.log(rsp);
                if (rsp.success) {
                    fetch('/verify/' + rsp.imp_uid, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: userEmail })
                    })
                        .then(response => {
                            console.log(response);
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // 실제 속성명으로 변경. 예: rsp.amount
                            if (rsp.amount === data.amount) { // 가정: 서버 응답의 amount 속성이 결제 금액을 나타냄
                                alert("결제 성공");
                                window.location.href = "http://localhost:8080/";
                            } else {
                                alert("결제 정보 불일치");
                            }
                        })
                        .catch(error => {
                            alert("결제 검증 과정에서 오류 발생");
                            console.error("Error:", error);
                        });
                } else {
                    alert(`결제 실패: ${rsp.error_msg}`);
                }
            }
        );
    }


    // 쿠키에서 특정 이름의 쿠키 값을 가져오는 함수
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName.trim() === name) {
                return cookieValue;
            }
        }
        return '';
    }
    fetch('/api/purchase/buyerInfo')
        .then(response => response.json())
        .then(data => {
            document.getElementById('buyerName').innerText = data.name;
            document.getElementById('buyerEmail').innerText = data.email;
            document.getElementById('buyerPhone').innerText = data.phone;
            document.getElementById('buyerAddress').innerText = data.address;
        });

    fetch('/api/purchase/recipientInfo')
        .then(response => response.json())
        .then(data => {
            document.getElementById('recipientName').innerText = data.name;
            document.getElementById('recipientEmail').innerText = data.email;
            document.getElementById('recipientPhone').innerText = data.phone;
            document.getElementById('recipientAddress').innerText = data.address;
        });
</script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</body>
</html>
