<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market hub Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .info-section {
            background-color: #f8f8f8;
            padding: 15px;
            margin-bottom: 10px;
        }
        .info-section p {
            margin: 5px 0;
        }
        .info-section span {
            font-weight: bold;
        }
        .info-section input[type="text"],
        .info-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .button-section {
            text-align: center;
        }
        .button-section button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-section button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Market hub</h1>
    <div class="info-section" id="buyerInfo">
        <h2>구매자 정보</h2>
        <p><span>이름:</span> <span id="buyerName"></span></p>
        <p><span>이메일:</span> <span id="buyerEmail"></span></p>
        <p><span>전화번호:</span> <span id="buyerPhone"></span></p>
        <p><span>주소:</span> <span id="buyerAddress"></span></p>
    </div>
    <div class="info-section" id="recipientInfo">
        <h2>받는 사람 정보</h2>
        <p><span>이름:</span> <span id="recipientName"></span></p>
        <p><span>이메일:</span> <span id="recipientEmail"></span></p>
        <p><span>전화번호:</span> <span id="recipientPhone"></span></p>
        <p><span>주소:</span> <span id="recipientAddress"></span></p>
    </div>
    <div class="info-section">
        <h2>상품 정보</h2>
        <div id="purchaseInfo">
            <!-- 상품 정보가 여기에 동적으로 추가될 예정입니다. -->
        </div>
        <div id="purchaseList">
            <!-- 상품 정보가 여기에 동적으로 추가될 예정입니다. -->
        </div>
    </div>
    <div class="info-section">
        <h2>결제 정보</h2>
        <!-- 결제 정보는 동적으로 추가되므로 여기는 비워두세요 -->
    </div>
    <div class="button-section">
        <button id="placeOrderButton" onclick="placeOrder()">주문하기</button>
    </div>
</div>


<script>
    // 페이지 로드 시 실행될 함수
    document.addEventListener('DOMContentLoaded', function() {
        const token = getCookie('Authorization'); // 쿠키에서 토큰 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const purchaseType = urlParams.get('purchaseType');

        if (token) {
            if (purchaseType === 'single') {
                fetchSinglePurchase(token);
            } else if (purchaseType && purchaseType.toLowerCase() === 'all') {
                fetchAllPurchases(token);
            } else {
                console.error('Invalid purchase type:', purchaseType);
            }
        } else {
            console.error('Token not found in cookies.');
        }
    });

    function fetchAllPurchases(token) {
        fetch(`http://localhost:8080/api/purchase/allPurchase`, {
            headers: {
                'Authorization': token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch all purchases');
                }
                return response.json();
            })
            .then(data => {
                displayPurchases(data); // 데이터를 화면에 표시합니다.
            })
            .catch(error => console.error('Error fetching all purchases:', error));
    }
    function fetchSinglePurchase(token) {
        fetch(`http://localhost:8080/api/purchase/single`, {
            headers: {
                'Authorization': token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch single purchase');
                }
                return response.json();
            })
            .then(data => {
                displayPurchase(data); // 데이터를 화면에 표시합니다.
            })
            .catch(error => console.error('Error fetching single purchase:', error));
    }

    function displayPurchases(purchases) {
        // purchases가 배열인지 확인
        if (!Array.isArray(purchases)) {
            console.error('Invalid purchases data');
            return;
        }

        const purchasesListElement = document.getElementById('purchaseList');
        purchasesListElement.innerHTML = ''; // 초기화

        purchases.forEach(purchase => {
            // displayPurchase 함수 재사용
            displayPurchase(purchase);
        });



    }

    function displayPurchase(purchase) {
        const purchaseInfoElement = document.getElementById('purchaseInfo');
        if (!purchaseInfoElement) {
            console.error('purchaseInfo element is not found in the DOM');
            return;
        }

        // 데이터 검증을 위한 조건 추가
        if (!purchase || !purchase.purchaseId || !purchase.status) {
            console.error('Invalid purchase data');
            return;
        }

        let purchaseHTML = `
        <div class="purchase-info">
            <h3>Order ID: ${purchase.purchaseId}</h3>
    `;

        // itemDetails가 있는지 확인
        if (purchase.itemDetails) {
            purchaseHTML += `
            <div>
                <p>Item Name: ${purchase.itemDetails.itemName}</p>
                <p>Quantity: ${purchase.itemDetails.quantity}</p>
                <p>Price: ${purchase.itemDetails.price}</p>
            </div>
        `;
        }

        // carts 배열이 있는지 확인
        if (Array.isArray(purchase.carts) && purchase.carts.length > 0) {
            purchase.carts.forEach(cart => {
                purchaseHTML += `
                <div class="cart-info">
                    <p>Item Name: ${cart.itemDetails.itemName}</p>
                    <p>Quantity: ${cart.itemDetails.quantity}</p>
                    <p>Price: ${cart.itemDetails.price}</p>
                </div>
            `;
            });
        }

        purchaseHTML += `</div>`;
        document.getElementById('purchaseInfo').innerHTML += purchaseHTML;
    }

    function placeOrder() {
        // '주문하기' 버튼 클릭 시 결제 API로 넘어가는 로직을 구현합니다.
        // 예: window.location.href = 'https://paymentgateway.com/...';
    }

    // 쿠키에서 특정 이름의 쿠키 값을 가져오는 함수
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName.trim() === name) {
                return cookieValue;
            }
        }
        return '';
    }
    fetch('/api/purchase/buyerInfo')
        .then(response => response.json())
        .then(data => {
            document.getElementById('buyerName').innerText = data.name;
            document.getElementById('buyerEmail').innerText = data.email;
            document.getElementById('buyerPhone').innerText = data.phone;
            document.getElementById('buyerAddress').innerText = data.address;
        });

    fetch('/api/purchase/recipientInfo')
        .then(response => response.json())
        .then(data => {
            document.getElementById('recipientName').innerText = data.name;
            document.getElementById('recipientEmail').innerText = data.email;
            document.getElementById('recipientPhone').innerText = data.phone;
            document.getElementById('recipientAddress').innerText = data.address;
        });
</script>
</body>
</html>
