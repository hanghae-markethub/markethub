<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 메인 페이지</title>
  <style>
    /* 스타일링 예시 */
    #banner {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #banner img {
      width: 100%;
      height: auto;
    }

    #product-list {
      margin-top: 20px;
    }

    .product-item {
      width: 200px;
      height: 300px;
      border: 1px solid #ccc;
      margin-right: 20px;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
<h1>이커머스 쇼핑몰</h1>
<!-- 검색 버튼 -->
<div id="search-bar">
  <input type="text" placeholder="검색어를 입력하세요">
  <button>검색</button>
</div>

<!-- 움직이는 배너 -->
<div id="banner">
  <img src="/static/banner1.jpg" alt="Banner 1">
  <img src="/static/banner2.jpg" alt="Banner 2">
  <img src="/static/banner3.jpg" alt="Banner 3">
</div>

<!-- 상품 리스트 -->
<div id="product-list">
  <div class="product-item">
    <img src="product1.jpg" alt="Product 1">
    <h3>상품 1</h3>
    <p>상품 설명 1</p>
    <button>장바구니 담기</button>
  </div>
  <div class="product-item">
    <img src="product2.jpg" alt="Product 2">
    <h3>상품 2</h3>
    <p>상품 설명 2</p>
    <button>장바구니 담기</button>
  </div>
  <!-- 추가 상품들 -->
</div>

<script>
  // 움직이는 배너 구현 예시
  let images = document.querySelectorAll('#banner img');
  let currentIndex = 0;
  let interval = setInterval(changeImage, 3000);

  function changeImage() {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.display = 'block';
  }
</script>
</body>
</html>
