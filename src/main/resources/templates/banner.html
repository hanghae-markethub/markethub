  <style>
    /* 스타일링 예시 */
    h1 {
      border-radius: 15px;
      padding: 10px;
      display: inline-block;
    }

    #banner {
      width: 100%;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #banner img {
      width: 100%;
      height: auto;
    }

    #product-list {
      margin-top: 20px;
    }

    .product-item {
      width: 200px;
      height: 300px;
      border: 1px solid #ccc;
      margin-right: 20px;
      display: inline-block;
      vertical-align: top;
    }

    #banner img {
      width: 100%;
      height: auto;
      display: block;
    }

<h1>COPANG</h1>
<hr>

<div class="input-group mb-3" style="width: 40%; margin-left: 450px;">
  <input type="text" id="searchInput" class="form-control" placeholder="카테고리를 입력하세요">
    <button class="btn btn-outline-primary" id="searchButton" type="button">검색</button>
</div>

<!-- 움직이는 배너 -->
<div id="banner">
  <img src="/img/banner1.jpg" alt="Banner 1">
  <img src="/img/banner2.jpg" alt="Banner 2" style="display:None">
  <img src="/img/banner3.jpg" alt="Banner 3" style="display:None">
</div>




<div class="container">
  <div class="row">
    <div class="col-md-4" th:each="item : ${items}">
      <div class="card">
        <img th:src="${item.itemName}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${item.itemInfo}"></h5>
          <a href="#" class="btn btn-primary">상세 보기</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // 움직이는 배너 구현 예시
  let images = document.querySelectorAll('#banner img');
  let currentIndex = 0;
  let interval = setInterval(changeImage, 3000);

  function changeImage() {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.display = 'block';
  }
</script>

<script>
  $('#searchButton').click(function () {
    var category = $('#searchInput').val();
    var url = '/api/items/category?category=' + encodeURIComponent(category);
    window.location.href = url;
  });
</script>
