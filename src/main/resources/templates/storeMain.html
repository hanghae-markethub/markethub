<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Store Form</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      margin-top: -500px !important;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      margin-bottom: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .btn-primary {
      display: block;
      width: 91%;
      padding: 8px 16px;
      margin-top: 20px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-box" id="StoreForm" style="margin-top: -500px;">
  <h1>Store Home</h1>

  <!-- Store Info 버튼 또는 Create Store 버튼을 동적으로 렌더링 -->
  <button type="button" th:if="${storeId != null}" onclick="goStore()">Store Item</button>
<!--  <button type="button" th:if="${storeId != null}" onclick="goOrderInfo()">Order Info</button>-->
  <button type="button" th:if="${storeId != null}" onclick="deleteStore()">delete Store</button>
  <button type="button" th:if="${storeId == null}" onclick="CreateStore()">Create Store</button>
  <a th:href="@{'/'}" class="btn btn-primary">메인 페이지</a>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  var storeId = /*[[${storeId}]]*/ null;
  /*]]>*/
</script>

<script>
  function goStore() {
    window.location.href = '/api/stores';
  }
</script>

<script>
  function CreateStore() {
    fetch('/api/stores', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
    })
        .then(response => {
          if (response.ok) {
            alert("스토어 생성 완료");
            window.location.reload();
          } else {
            // 처리 실패 시 작업
          }
        })
  }
</script>

<script>

  function deleteStore() {
    var confirmDelete = confirm("스토어를 탈퇴 하시겠습니까?");
    if (confirmDelete) {
    fetch('/api/stores', {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      },
    })
        .then(response => {
          if (response.ok) {
            alert("스토어 삭제 완료");
            window.location.reload();
          } else {
            // 처리 실패 시 작업
          }
        })
  }}

</script>
<script>
  // JavaScript를 사용하여 폼 박스를 화면 상단에 이동
  document.addEventListener('DOMContentLoaded', function() {
    var formBox = document.getElementById('StoreForm');
    formBox.style.marginTop = '50px'; // 폼 박스를 50px 위로 이동
  });
</script>

</body>
</html>
