<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <div>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>

        <button id="storeInfoBtn" style="display: none;" onclick="redirectToStoreMain()">스토어 정보</button>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var userRole = [[${user.role}]];
    /*]]>*/
    console.log(userRole);

    if (userRole === "ADMIN") {
        document.getElementById('storeInfoBtn').style.display = 'block';
    }
</script>
<script>
    function redirectToStoreMain() {
        window.location.href = "/api/stores/main";
    }
</script>
</body>
</html>
